<div class=container>
    <mat-card fxFlex="200">
        <mat-toolbar color="lightblue">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="hasError('email', 'email')">Not a valid email</mat-error>
                <mat-error *ngIf="hasError('email', 'required')">You must enter a value</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="hasError('password', 'required')">You must enter a value</mat-error>
            </mat-form-field>
            <button mat-raised-button color="lightblue" type="submit">Login</button>
        </form>

        <div class="outputNotif" id="outputNotif">
            <div [innerHtml]="htmlToAdd"></div>
        </div>
        <ng-container *ngIf="show">
            <button mat-raised-button color="primary" (click)="resendEmail()"> Resend Email</button>
        </ng-container>
    </mat-card>
    
</div>
